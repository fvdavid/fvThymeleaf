<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
    <head>
        <link th:href="@{/css/aplikasi.css}" rel="stylesheet"/>
        <title>Daftar Barang</title>
    </head>
    <body>

        <section layout:fragment="content">

            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">Daftar Barang</h1>

                <a class="btn btn-primary btn-lg" th:href="@{/materi/form}">Tambah Barang Baru</a>
                
                <!--
                <a class="btn btn-primary btn-lg" th:href="@{/materi/pdf}">Download PDF</a>
                <a class="btn btn-primary btn-lg" th:href="@{/materi/xls}">Download XLS</a>
                -->
                
                <br /><br />

                <form th:action="@{/materi/shared}" method="post" th:object="${materi}">

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Share</button>
                        </div>
                        <br /><br /><br />
                    </div>

                    <table class="table table-condensed table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Nama</th>
                                <th>Harga</th>
                                <th>Deskripsi</th>
                                <th>Gambar</th>
                                <th>Status</th>
                                <th>share</th>
                                <th>&nbsp;</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr th:each="fvmateri : ${daftarMateri}">
                                <td th:text="${fvmateri.nomor}">JFU-001</td>
                                <td th:text="${fvmateri.nama}">Java Fundamental</td>
                                <td th:text="${#numbers.formatDecimal(fvmateri.harga, 0, 'DEFAULT', 2, 'DEFAULT')}">4 jam</td>
                                <td th:text="${fvmateri.deskripsi}">Java Fundamental</td>
                                <td th:text="${fvmateri.gambar}">Java Fundamental</td>
                                <td th:text="${fvmateri.status}">Java Fundamental</td>

                                <td>
                                    <input type="checkbox" th:name="idChecked" name="idChecked" id="idChecked" 
                                           th:value="${fvmateri.id}" />
                                </td>

                                <td>
                                    <a th:href="${'/materi/form/' + fvmateri.id}" class="btn btn-xs">
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                    </a>
                                    <a th:href="${'/materi/delete/' + fvmateri.id}">
                                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                    </a>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </form>




                <div class="row">
                    <div class="col-sm-6">
                        <div sd:pagination-summary="">info</div>
                    </div>
                    <div class="col-sm-6">
                        <nav class="pull-right">
                            <ul class="pagination" sd:pagination="full">
                                <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                                <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                                <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
